<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form</title>

    </head>
    <body>
        <h1>Form Challenge</h1>
        <!-- form wrapper -->
        <form>
            <div>
                <label>First Name</label><br>
                <input type="text" name="firstname" placeholder="Enter First Name"><br><br>
            </div>
            <div>

            <input type="text" value="submit">
        </form>
